asyncapi: 2.0.0
info:
  title: Protocol0 Websockets API
  version: '1.0'
  description: |
    Protocol0 Websockets API description

servers:
  public:
    url: localhost:8000/ws
    protocol: ws
    description: |
      Public local websocket server


channels:
  /action:
    subscribe:
      summary: Ableton can receive actions from the server.
      operationId: subActionInfo
      message:
        $ref: '#/components/messages/actionInfo'


components:
  messages:
    actionInfo:
      summary: Message that contains information about actions.
      examples:
        - payload:
            enum: SEARCH_TRACK
            arg: Serum
      payload:
        type: object
        properties:
          enum:
            description: Enum of the action.
            type: string
          arg:
            description: search.
            type: string
